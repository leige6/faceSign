<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <script src="./js/flexible/flexible.js"></script>
  <title>填写邮箱</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./css/login.css">
  <style>
    .ipt-group.email img{
      width: .346667rem;
      height: .306667rem;
    }
  </style>
</head>

<body>
  <header>
      <a href=""><img src="./img/icon-back.png" alt=""></a>
      <h1>填写邮箱</h1>
  </header>
  <article class="main">
    <section class="logo">
      <img src="./img/logo@3x.png" alt="">
    </section>
    <section class="ipt-content">
      <div class="ipt-group line-bottom">
        <img src="./img/icon-phone.png" alt="" srcset="">
        <input type="text" class="ipt-phone" placeholder="请填写手机号码">
      </div>
      <div class="ipt-group line-bottom email">
          <img src="./img/icon-email.png" alt="" srcset="">
          <input type="text" class="ipt-viste" placeholder="请输入您的邮箱">
      </div>
    </section>
    <section class="btn-content">
      <a href="./cardUp.html" class="btn btn-danger">下一步</a>
    </section>
  </article>
  <footer>
    <span>本服务由亿签网技术支持</span>
  </footer>
</body>

</html>
